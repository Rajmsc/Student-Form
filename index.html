<!DOCTYPE html>
<html lang="en">
<head>
   <title>Student Form</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 20px;
           background-color: #f4f4f9;
       }
       h3 {
           color: #333;
       }
       input[type="text"], input[type="number"], input[type="email"] {
           width: calc(100% - 22px);
           padding: 10px;
           margin-top: 5px;
           margin-bottom: 10px;
           border: 1px solid #ccc;
           border-radius: 4px;
           display: block;
       }
       input[type="radio"] {
           margin-right: 10px;
       }
       button {
           padding: 10px 20px;
           margin-top: 10px;
           border: none;
           border-radius: 4px;
           background-color: #28a745;
           color: #fff;
           cursor: pointer;
       }
       button:hover {
           background-color: #218838;
       }
       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 20px;
       }
       th, td {
           border: 1px solid #ccc;
           padding: 10px;
           text-align: left;
       }
       th {
           background-color: #f4f4f9;
       }
       td button {
           padding: 5px 10px;
           background-color: #dc3545;
           border: none;
           border-radius: 4px;
           color: #fff;
           cursor: pointer;
       }
       td button:hover {
           background-color: #c82333;
       }
   </style>
</head>
<body>
   <h3>Student Form</h3>
    
            Name: <input type="text" id="name"><br>
            Age: <input type="number" id="age"><br>
            Gender: <input type="radio" name="gender" value="Male" checked> Male
            <input type="radio" name="gender" value="Female"> Female<br>
            Skills: <input type="text" id="skills"><br>
            E-mail: <input type="email" id="email"><br>
            <button onclick="addStudent()">Save</button>

    <h3>Student details</h3>
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Skills</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function addStudent() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var skills = document.getElementById("skills").value;
            var email = document.getElementById("email").value;

            var table = document.getElementById("table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = name;
            cell2.innerHTML = age;
            cell3.innerHTML = gender;
            cell4.innerHTML = skills;
            cell5.innerHTML = email;
            cell6.innerHTML = "<button onclick='deleteRow(this)'>Delete</button>";
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
